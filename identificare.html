<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conectare Cont</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #a62b2b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    
    }
    #login-section, #logout-section {
      padding: 20px;
      border-radius: 8px;
      background: linear-gradient(135deg, #2e2e46, #1c1c2e);
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 400px;
      width: 100%;
      z-index:1000;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #4d9cff;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #4d9cff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #3b82f6;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
    .modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal-content {
  background: #ffffff;
  padding: 20px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
  max-width: 500px;
  margin: auto;
}

.close-button {
  float: right;
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
  color: #ff4d4d;
}

.close-button:hover {
  color: #333333;
}
canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
  </style>
</head>
<body>

<section id="login-section">
  <h2>Login</h2>
  <p>Pentru a putea cumpara bilete este necesara conectarea la contul personal</p>
  <input type="text" id="name" placeholder="Introduceți numele dvs.">
  <input type="email" id="email" placeholder="Introduceți emailul dvs.">
  <input type="password" id="password" placeholder="Introduceți parola dvs.">
  <button id="login-button">Login</button>
  <p id="error-message" class="error" style="display: none;"></p>
</section>

<section id="logout-section" style="display: none;">
  <h2>Bun venit, <span id="user-name"></span>!</h2>
  <p>Email: <span id="user-email"></span></p>
  
  <button id="buton-bilete">Intoarce-te la bilete</button>
  <button id="logout-button">Logout</button>
</section>
<div id="modal-bilete" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; background: #2e2e46; color: white; padding: 20px; text-align: center; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);">
    <p>Nu mai sunt bilete disponibile!</p>
    <button id="close-modal" style="margin-top: 15px; padding: 10px 20px; background: #ff4d4d; color: white; border: none; border-radius: 5px; cursor: pointer;">Închide</button>
  </div>
  
  


<canvas id="backgroundCanvas"></canvas>


<script src="id.js"></script>
</body>
</html>
